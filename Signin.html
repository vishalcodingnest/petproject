<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Management System - Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .register-section {
            padding: 2rem;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
        }

        .info-section {
            background: #f8fafc;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }

        .title {
            color: #0369a1;
            font-size: 1.5rem;
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        .illustration {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 2rem;
            color: #0f172a;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #334155;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .input-wrapper {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            background-color: #f8fafc;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0369a1;
            background-color: white;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
        }

        .register-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #0369a1;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .register-button:hover {
            background-color: #075985;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .login-link a {
            color: #0369a1;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .info-section {
                display: none;
            }

            .register-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-section">
            <h1>Register</h1>
            <p class="subtitle">Create your account by answering a few questions</p>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="favoriteColor">What's your favorite color?</label>
                    <div class="input-wrapper">
                        <input type="text" id="favoriteColor" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthYear">What year were you born?</label>
                    <div class="input-wrapper">
                        <input type="number" id="birthYear" min="1900" max="2023" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="preferredTransport">What's your preferred mode of transport?</label>
                    <div class="input-wrapper">
                        <select id="preferredTransport" required>
                            <option value="">Select an option</option>
                            <option value="bus">Bus</option>
                            <option value="car">Car</option>
                            <option value="bicycle">Bicycle</option>
                            <option value="walking">Walking</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="register-button">Register</button>
            </form>

            <p class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </p>
        </div>

        <div class="info-section">
            
            <h2 class="title">Pet Care Solution by Your Companion: A Comprehensive Platform for Managing and Enhancing the Well-being of Your Pets</h2>
            <img src="images/yc logo.jpeg" alt="Bus Management Illustration" class="illustration">
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const favoriteColor = document.getElementById('favoriteColor').value;
            const birthYear = document.getElementById('birthYear').value;
            const preferredTransport = document.getElementById('preferredTransport').value;

            // Here you would typically send the registration data to a server
            console.log('Registration attempt:', { email, password, favoriteColor, birthYear, preferredTransport });
            
            // For demonstration purposes
            alert('Registration successful! You can now sign in with your new account.');
        });
    </script>
</body>
</html>
